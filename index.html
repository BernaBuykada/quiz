<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <!-- start Quiz button -->
    <div class="start_btn" id="start_btn"><button onclick="startQuiz()">Start Quiz</button></div> 
   
    <!-- Quiz Box -->
    <div class="quiz_box hide" id="quiz_box">
        <header>
            <div class="title">Quiz Application</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec" id="timer_sec">30</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text" id="title"></div>
        
            <div class="option_list disabled" id="options"></div>

            <div class="que_text hide" id="result"></div>
        </section>
    </div>


    <script src="./js/questions.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
